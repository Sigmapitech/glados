name: Haskell Coverage
on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-25.05

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.hs
            **/*.cabal
            .github/workflows/codecov.yml
            scripts/coverage_manager.py

      - name: Run Tests and Generate Coverage
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          python3 scripts/coverage_manager.py "$ALL_CHANGED_FILES"

      - name: Prepare Coverage Matrix
        id: set-matrix
        run: |
          # It scans coverage/ dir and creates objects: {"file": "path", "flag": "name"}
          MATRIX=$(python3 -c '
          import glob, json, os
          files = glob.glob("coverage/*.json")
          data = []
          for f in files:
              # Extract "ast-test" from "coverage/codecov-ast-test.json"
              name = os.path.basename(f).replace("codecov-", "").replace(".json", "")
              data.append({"file": f, "flag": name})
          print(json.dumps(data))
          ')

          echo "Generated Matrix: $MATRIX"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

      # Save the coverage folder so the next job can access it
      - name: Upload Coverage Artifacts
        if: steps.set-matrix.outputs.matrix != '[]'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-files
          path: coverage/
          retention-days: 1

  # JOB 2: Upload to Codecov (Matrix Strategy)
  upload:
    needs: test
    runs-on: ubuntu-latest
    if: needs.test.outputs.matrix != '[]' && needs.test.outputs.matrix != ''
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.test.outputs.matrix) }}
    steps:
      - name: Download Coverage Artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-files
          path: coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ${{ matrix.file }}
          flags: ${{ matrix.flag }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
